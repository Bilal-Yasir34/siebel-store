<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login | Siebel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="/static/favicon.ico">
</head>
<body class="bg-gradient-to-br from-gray-100 to-blue-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-xl p-5 w-full max-w-sm mx-4">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-extrabold text-blue-600 mb-1">Bilal Yasir's Admin Panel</h1>
      <p class="text-gray-500 text-sm">Secure Admin Login</p>
    </div>

    <form method="POST" action="/admin-login" class="space-y-5">
      <div>
        <label class="block text-gray-700 font-semibold mb-1 text-sm">Username</label>
        <input type="text" name="username" required
               class="w-full border border-gray-300 rounded px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 outline-none">
      </div>
      <div>
        <label class="block text-gray-700 font-semibold mb-1 text-sm">Password</label>
        <input type="password" name="password" required
               class="w-full border border-gray-300 rounded px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 outline-none">
      </div>
      <button type="submit"
              class="w-full bg-black text-white py-2 rounded hover:bg-gray-800 transition duration-200 font-semibold text-sm">
        ğŸ”’ Login
      </button>
    </form>

    <div class="text-center mt-5">
      <a href="/" class="text-sm text-blue-600 hover:underline">â† Back to Store</a>
    </div>
  </div>

</body>
</html>
