{% extends "base.html" %}
{% block content %}
<div class="max-w-3xl mx-auto px-4 py-6">
<div class="max-w-md mx-auto mt-12 space-y-6">
  <h1 class="text-3xl font-bold">Create Account</h1>

  {% if error %}
  <div class="bg-red-100 text-red-700 px-4 py-2 rounded">{{ error }}</div>
  {% endif %}

  <form method="POST">
    <input type="text" name="name" placeholder="Full Name" required class="w-full border px-4 py-2 rounded focus:outline-none mb-3">
    <input type="email" name="email" placeholder="Email Address" required class="w-full border px-4 py-2 rounded focus:outline-none mb-3">
    <input type="text" name="phone" placeholder="Phone Number" required class="w-full border px-4 py-2 rounded focus:outline-none mb-3">
    <input type="password" name="password" placeholder="Password" required class="w-full border px-4 py-2 rounded focus:outline-none mb-3">
    <button type="submit" class="w-full py-3 bg-black text-white font-semibold rounded-full hover:bg-pink-300 hover:text-black transition">Register</button>
  </form>

  <p>Already have an account? <a href="/login" class="text-pink-500 underline">Login here</a></p>
</div>
</div>
{% endblock %}
