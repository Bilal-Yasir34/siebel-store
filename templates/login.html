{% extends "base.html" %}
{% block content %}
<div class="max-w-3xl mx-auto px-4 py-6">
<div class="max-w-md mx-auto mt-12 space-y-6">
  <h1 class="text-3xl font-bold">Customer Login</h1>

  {% if error %}
  <div class="bg-red-100 text-red-700 px-4 py-2 rounded">{{ error }}</div>
  {% endif %}

  <form method="POST">
    <input type="email" name="email" placeholder="Email Address" required class="w-full border px-4 py-2 rounded focus:outline-none mb-3">
    <input type="password" name="password" placeholder="Password" required class="w-full border px-4 py-2 rounded focus:outline-none mb-3">

    <label class="flex items-center gap-2 mb-3">
      <input type="checkbox" name="remember">
      Remember Me
    </label>

    <button type="submit" class="w-full py-3 bg-black text-white font-semibold rounded-full hover:bg-pink-300 hover:text-black transition">Login</button>
  </form>

  <p>Don't have an account? <a href="/register" class="text-pink-500 underline">Register here</a></p>
</div>
</div>
{% endblock %}
