<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Login | Siebel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="/static/favicon.ico">
  <style>
    body {
      background: linear-gradient(135deg, #101828, #1E293B);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">

  <div class="bg-white/5 backdrop-blur-lg shadow-2xl rounded-2xl p-8 w-full max-w-md text-white border border-white/10">
    <div class="text-center mb-8">
      <img src="/static/images/imagebilal.jpeg" alt="Siebel Admin" class="w-16 mx-auto mb-3">
      <h1 class="text-3xl font-bold">Siebel Admin Panel</h1>
      <p class="text-sm text-gray-300">Secure Access for Administrators</p>
    </div>

    <form method="POST" action="/admin-login" class="space-y-6">

      <div>
        <label class="block text-gray-300 text-sm font-medium mb-1">Username</label>
        <input type="text" name="username" required
               class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-gray-400 focus:ring-2 focus:ring-pink-400 outline-none">
      </div>

      <div>
        <label class="block text-gray-300 text-sm font-medium mb-1">Password</label>
        <input type="password" name="password" required
               class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-gray-400 focus:ring-2 focus:ring-pink-400 outline-none">
      </div>

      <button type="submit"
              class="w-full bg-pink-500 hover:bg-pink-600 text-white font-semibold py-3 rounded-lg transition duration-200">
        üîí Sign In
      </button>
    </form>

    <div class="flex justify-between items-center text-sm text-gray-400 mt-5">
      <a href="/" class="hover:underline">‚Üê Back to Store</a>
      <a href="#" class="hover:underline">Forgot Password?</a>
    </div>

    <div class="mt-6 text-center text-xs text-gray-500">
      &copy; 2025 Siebel Skincare. All rights reserved.
    </div>
  </div>

</body>
</html>
